version: '3.2'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - grpcserver
    network_mode: "host"
  grpcserver:
    container_name: grpcserver
    build: ./server
    ports:
      - "50051:50051"
      - "9001:9001"
    network_mode: "host"
